environment:
  global:
    TOXENV: py

  matrix:
    - PYTHON: C:\Python38
    - PYTHON: C:\Python38-x64

init:
  - SET PATH=%PYTHON%;%PATH%

install:
  - python --version
  - python -m pip install -U pyenv-win --upgrade --target %USERPROFILE%/.pyenv
  - set PATH=%USERPROFILE%\.pyenv\pyenv-win\bin;%PATH%
  - set PATH=%USERPROFILE%\.pyenv\pyenv-win\shims;%PATH%
  - refreshenv
  - python -m pyenv install --skip-existing
  - python -m pip install -U pipenv --upgrade
  - python -m pipenv install --dev --ignore-pipfile

build: false

test_script:
  - pipenv run nosetests

branches:
  only:
    - master
    - standalone

cache:
  - '%LOCALAPPDATA%\pip\Cache'
